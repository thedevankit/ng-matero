<h1 mat-dialog-title>{{actionType}}</h1>
<div mat-dialog-content>
  {{data|json}}
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
  <button mat-button cdkFocusInitial>Ok</button>
</div>



<mat-card>
  <!-- <mat-card-header>
    <mat-card-title>Advanced Layout</mat-card-title>
  </mat-card-header> -->

  <mat-card-content>
    <form [formGroup]="form2" (ngSubmit)="submit2()">
      <formly-form [model]="model2" [fields]="fields2" [form]="form2"></formly-form>
      <button mat-raised-button color="primary" [disabled]="!form2.valid">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
